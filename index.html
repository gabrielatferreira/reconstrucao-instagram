<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="preconnect" href="https://fonts.gstatic.com">
        <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@300&display=swap" rel="stylesheet">
        <link rel="shortcut icon" href="img/favicon.ico" type="image/x-icon">
        <link rel="stylesheet" href="style.css">
        <link rel="stylesheet" href="reset.css">
        <link rel="stylesheet" href="responsividade.css">
        <title>Instagram</title>
    </head>
    <body>
        <div class="instagram-wrapper">
            <div class="instagram-phone">
                <img src="img/instagram-celular.png" class="foto-celular" alt="celular">
            </div>
            <div class="instagram-continue">
                <div class="group">
                    <img src="img/instagram-logo.png" class="instagram-logo" alt="instagram logo">
                    <input type="text" class="login" placeholder="Telefone, nome de usuário ou email">
                    <input type="text" class="senha" placeholder="Senha">
                    
                    <button class="botao-entrar">Entrar</button>

                    <div class="ou-linhas">
                        <div class="linha"><hr></div>
                        <div class="ou">
                            <p class="ou-escrita">OU</p>
                        </div>
                        <div class="linha"><hr></div>
                    </div>
                
                    <p class="entrar-facebook"><img src="img/logo-facebook.png" class="logo-facebook"><a hfer="#"></a>Entrar com Facebook</p>
                    <p class="esqueceu-senha">Esqueceu a senha?</p>
                </div>
                <div class="group">
                    <p class="not-account">Não tem uma conta? 
                        <span class="cadastro"><a href="#"></a>Cadastre-se</span></p>
                    </p>
                </div>
                <div class="get-the-app">
                    <p class="get-app">Obtenha o aplicativo.</p>
                    <div class="download">
                        <img src="img/apple-button.png" class="app-download" alt="botao apple para baixar o instagram">
                        <img src="img/googleplay-button.png" class="app-download" alt="botao google play o instagram">
                    </div>
                </div>
            </div>
        </div>
        <footer class="rodape">
            <div class="navegacao">
                <ul>
                    <li class="item-nav">Sobre</li>
                    <li class="item-nav">Blog</li>
                    <li class="item-nav">Carreiras</li>
                    <li class="item-nav">Ajuda</li>
                    <li class="item-nav">API</li>
                    <li class="item-nav">Privacidade</li>
                    <li class="item-nav">Termos</li>
                    <li class="item-nav">Principais contas</li>
                    <li class="item-nav">Hashtags</li>
                    <li class="item-nav">Localizações</li>
                </ul>
            </div>
            <div class="copyright">
                <ul>
                    <li class="item-copy">Português (Brasil)</li>
                    <li class="item-copy">©️ 2021 Instagram do Facebook</li>
                </ul>
            </div>
        </footer>
    </body>
</html>
